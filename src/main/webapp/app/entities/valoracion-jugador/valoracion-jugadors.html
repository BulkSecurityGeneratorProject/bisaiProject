<div>
    <h2 data-translate="bisaiApp.valoracionJugador.home.title">Valoracion Jugadors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="valoracion-jugador.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bisaiApp.valoracionJugador.home.createLabel">
                        Create new Valoracion Jugador
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bisaiApp.valoracionJugador.hora">Hora</span></th>
                    <th><span data-translate="bisaiApp.valoracionJugador.meGusta">Me Gusta</span></th>
                    <th><span data-translate="bisaiApp.valoracionJugador.jugadorValorado">Jugador Valorado</span></th>
                    <th><span data-translate="bisaiApp.valoracionJugador.jugadorValorador">Jugador Valorador</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="valoracionJugador in vm.valoracionJugadors track by valoracionJugador.id">
                    <td><a ui-sref="valoracion-jugador-detail({id:valoracionJugador.id})">{{valoracionJugador.id}}</a></td>
                    <td>{{valoracionJugador.hora | date:'medium'}}</td>
                    <td>{{valoracionJugador.meGusta}}</td>
                    <td>
                        <a ui-sref="jugador-detail({id:valoracionJugador.jugadorValorado.id})">{{valoracionJugador.jugadorValorado.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="jugador-detail({id:valoracionJugador.jugadorValorador.id})">{{valoracionJugador.jugadorValorador.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="valoracion-jugador-detail({id:valoracionJugador.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-jugador.edit({id:valoracionJugador.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-jugador.delete({id:valoracionJugador.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
