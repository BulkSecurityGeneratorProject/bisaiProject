
<div>
    <h2><span data-translate="bisaiApp.valoracionJugador.detail.title">Valoracion Jugador</span> {{vm.valoracionJugador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bisaiApp.valoracionJugador.hora">Hora</span></dt>
        <dd>
            <span>{{vm.valoracionJugador.hora | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="bisaiApp.valoracionJugador.meGusta">Me Gusta</span></dt>
        <dd>
            <span>{{vm.valoracionJugador.meGusta}}</span>
        </dd>
        <dt><span data-translate="bisaiApp.valoracionJugador.jugadorValorado">Jugador Valorado</span></dt>
        <dd>
            <a ui-sref="jugador-detail({id:vm.valoracionJugador.jugadorValorado.id})">{{vm.valoracionJugador.jugadorValorado.nombre}}</a>
        </dd>
        <dt><span data-translate="bisaiApp.valoracionJugador.jugadorValorador">Jugador Valorador</span></dt>
        <dd>
            <a ui-sref="jugador-detail({id:vm.valoracionJugador.jugadorValorador.id})">{{vm.valoracionJugador.jugadorValorador.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="valoracion-jugador-detail.edit({id:vm.valoracionJugador.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
