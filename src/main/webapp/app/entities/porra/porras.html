<div>
    <h2 data-translate="bisaiApp.porra.home.title">Porras</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="porra.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bisaiApp.porra.home.createLabel">
                        Create new Porra
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bisaiApp.porra.cantidad">Cantidad</span></th>
                    <th><span data-translate="bisaiApp.porra.eleccion">Eleccion</span></th>
                    <th><span data-translate="bisaiApp.porra.jugador">Jugador</span></th>
                    <th><span data-translate="bisaiApp.porra.partida">Partida</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="porra in vm.porras track by porra.id">
                    <td><a ui-sref="porra-detail({id:porra.id})">{{porra.id}}</a></td>
                    <td>{{porra.cantidad}}</td>
                    <td>{{porra.eleccion}}</td>
                    <td>
                        <a ui-sref="jugador-detail({id:porra.jugador.id})">{{porra.jugador.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="partida-detail({id:porra.partida.id})">{{porra.partida.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="porra-detail({id:porra.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="porra.edit({id:porra.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="porra.delete({id:porra.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
