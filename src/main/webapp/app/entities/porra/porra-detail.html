
<div>
    <h2><span data-translate="bisaiApp.porra.detail.title">Porra</span> {{vm.porra.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bisaiApp.porra.cantidad">Cantidad</span></dt>
        <dd>
            <span>{{vm.porra.cantidad}}</span>
        </dd>
        <dt><span data-translate="bisaiApp.porra.eleccion">Eleccion</span></dt>
        <dd>
            <span>{{vm.porra.eleccion}}</span>
        </dd>
        <dt><span data-translate="bisaiApp.porra.jugador">Jugador</span></dt>
        <dd>
            <a ui-sref="jugador-detail({id:vm.porra.jugador.id})">{{vm.porra.jugador.nombre}}</a>
        </dd>
        <dt><span data-translate="bisaiApp.porra.partida">Partida</span></dt>
        <dd>
            <a ui-sref="partida-detail({id:vm.porra.partida.id})">{{vm.porra.partida.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="porra-detail.edit({id:vm.porra.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
