
<div>
    <h2><span data-translate="bisaiApp.local.detail.title">Local</span> {{vm.local.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bisaiApp.local.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.local.nombre}}</span>
        </dd>
        <dt><span data-translate="bisaiApp.local.urlLocalizacion">Url Localizacion</span></dt>
        <dd>
            <span>{{vm.local.urlLocalizacion}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="local-detail.edit({id:vm.local.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
