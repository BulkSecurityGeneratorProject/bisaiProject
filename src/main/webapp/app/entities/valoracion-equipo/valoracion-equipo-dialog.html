
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myValoracionEquipoLabel" data-translate="bisaiApp.valoracionEquipo.home.createOrEditLabel">Create or edit a Valoracion Equipo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.valoracionEquipo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.valoracionEquipo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bisaiApp.valoracionEquipo.hora" for="field_hora">Hora</label>
                <div class="input-group">
                    <input id="field_hora" type="text" class="form-control" name="hora" datetime-picker="{{dateformat}}" ng-model="vm.valoracionEquipo.hora" is-open="vm.datePickerOpenStatus.hora"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('hora')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bisaiApp.valoracionEquipo.meGusta" for="field_meGusta">Me Gusta</label>
            <input type="checkbox" class="form-control" name="meGusta" id="field_meGusta"
                    ng-model="vm.valoracionEquipo.meGusta"
                     />
        </div>

        <div class="form-group">
            <label data-translate="bisaiApp.valoracionEquipo.equipo" for="field_equipo">Equipo</label>
            <select class="form-control" id="field_equipo" name="equipo" ng-model="vm.valoracionEquipo.equipo" ng-options="equipo as equipo.nombre for equipo in vm.equipos track by equipo.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="bisaiApp.valoracionEquipo.jugador" for="field_jugador">Jugador</label>
            <select class="form-control" id="field_jugador" name="jugador" ng-model="vm.valoracionEquipo.jugador" ng-options="jugador as jugador.nombre for jugador in vm.jugadors track by jugador.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
