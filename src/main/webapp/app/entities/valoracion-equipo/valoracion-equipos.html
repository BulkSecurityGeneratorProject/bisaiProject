<div>
    <h2 data-translate="bisaiApp.valoracionEquipo.home.title">Valoracion Equipos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="valoracion-equipo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bisaiApp.valoracionEquipo.home.createLabel">
                        Create new Valoracion Equipo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bisaiApp.valoracionEquipo.hora">Hora</span></th>
                    <th><span data-translate="bisaiApp.valoracionEquipo.meGusta">Me Gusta</span></th>
                    <th><span data-translate="bisaiApp.valoracionEquipo.equipo">Equipo</span></th>
                    <th><span data-translate="bisaiApp.valoracionEquipo.jugador">Jugador</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="valoracionEquipo in vm.valoracionEquipos track by valoracionEquipo.id">
                    <td><a ui-sref="valoracion-equipo-detail({id:valoracionEquipo.id})">{{valoracionEquipo.id}}</a></td>
                    <td>{{valoracionEquipo.hora | date:'medium'}}</td>
                    <td>{{valoracionEquipo.meGusta}}</td>
                    <td>
                        <a ui-sref="equipo-detail({id:valoracionEquipo.equipo.id})">{{valoracionEquipo.equipo.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="jugador-detail({id:valoracionEquipo.jugador.id})">{{valoracionEquipo.jugador.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="valoracion-equipo-detail({id:valoracionEquipo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-equipo.edit({id:valoracionEquipo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-equipo.delete({id:valoracionEquipo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
