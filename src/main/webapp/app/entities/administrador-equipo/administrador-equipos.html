<div>
    <h2 data-translate="bisaiApp.administradorEquipo.home.title">Administrador Equipos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="administrador-equipo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bisaiApp.administradorEquipo.home.createLabel">
                        Create new Administrador Equipo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bisaiApp.administradorEquipo.hora">Hora</span></th>
                    <th><span data-translate="bisaiApp.administradorEquipo.permiso">Permiso</span></th>
                    <th><span data-translate="bisaiApp.administradorEquipo.equipo">Equipo</span></th>
                    <th><span data-translate="bisaiApp.administradorEquipo.jugador">Jugador</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="administradorEquipo in vm.administradorEquipos track by administradorEquipo.id">
                    <td><a ui-sref="administrador-equipo-detail({id:administradorEquipo.id})">{{administradorEquipo.id}}</a></td>
                    <td>{{administradorEquipo.hora | date:'medium'}}</td>
                    <td data-translate="{{'bisaiApp.Permiso.' + administradorEquipo.permiso}}">{{administradorEquipo.permiso}}</td>
                    <td>
                        <a ui-sref="equipo-detail({id:administradorEquipo.equipo.id})">{{administradorEquipo.equipo.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="jugador-detail({id:administradorEquipo.jugador.id})">{{administradorEquipo.jugador.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="administrador-equipo-detail({id:administradorEquipo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="administrador-equipo.edit({id:administradorEquipo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="administrador-equipo.delete({id:administradorEquipo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
